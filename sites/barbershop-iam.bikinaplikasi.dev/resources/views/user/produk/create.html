<div class="container-fluid py-4">
    <div class="row">
        <div class="col-4">
            <Style>
                body {
                    background: whitesmoke;
                    font-family: 'Open Sans', sans-serif;
                }

                .container {
                    max-width: 960px;
                    margin: 30px auto;
                    padding: 20px;
                }

                h1 {
                    font-size: 20px;
                    text-align: center;
                    margin: 20px 0 20px;
                }

                h1 small {
                    display: block;
                    font-size: 15px;
                    padding-top: 8px;
                    color: gray;
                }

                .avatar-upload {
                    position: relative;
                    max-width: 205px;
                    margin: 50px auto;
                }

                .avatar-upload .avatar-edit {
                    position: absolute;
                    right: 12px;
                    z-index: 1;
                    top: 10px;
                }

                .avatar-upload .avatar-edit input {
                    display: none;
                }

                .avatar-upload .avatar-edit input + label {
                    display: inline-block;
                    width: 34px;
                    height: 34px;
                    margin-bottom: 0;
                    border-radius: 100%;
                    background: #FFFFFF;
                    border: 1px solid transparent;
                    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
                    cursor: pointer;
                    font-weight: normal;
                    transition: all 0.2s ease-in-out;
                }

                .avatar-upload .avatar-edit input + label:hover {
                    background: #f1f1f1;
                    border-color: #d6d6d6;
                }

                .avatar-upload .avatar-edit input + label:after {
                    content: "\f040";
                    font-family: 'FontAwesome';
                    color: #757575;
                    position: absolute;
                    top: 10px;
                    left: 0;
                    right: 0;
                    text-align: center;
                    margin: auto;
                }

                .avatar-upload .avatar-preview {
                    width: 192px;
                    height: 192px;
                    position: relative;
                    border-radius: 100%;
                    border: 6px solid #F8F8F8;
                    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
                }

                .avatar-upload .avatar-preview > div {
                    width: 100%;
                    height: 100%;
                    border-radius: 100%;
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                }

            </Style>

            <div class="card my-4">
                <div class="container">
                    <h1>Upload Foto Produk
                    </h1>
                    <div class="avatar-upload">

                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" name="gambar" form="theForm"/>
                        <label for="imageUpload"></label>


                    </div>

                </div>
            </div>

            <Script>
                function readURL(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function (e) {
                            $("#imagePreview").css(
                                "background-image",
                                "url(" + e.target.result + ")"
                            );
                            $("#imagePreview").hide();
                            $("#imagePreview").fadeIn(650);
                        };
                        reader.readAsDataURL(input.files[0]);
                    }
                }

                $("#imageUpload").change(function () {
                    readURL(this);
                });

            </Script>

        </div>
        <div class="col-8">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="background-image:linear-gradient(180deg, #C29A6B 0%, #886E4F 100%);
              box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(233 159 30 / 40%) !important;">
                        <h6 class="text-white text-capitalize ps-3">Tambah Produk</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <div class="container">
                            <form action="/user/produk" method="post" enctype="multipart/form-data" id="theForm">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="nama">Nama</label>
                                        <input type="text" class="form-control" name="nama" id="nama"
                                               placeholder="Nama">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="kategori_id">Kategori Produk</label>
                                        <select id="kategori_id" class="form-control" name="kategori_id" required>
                                            <option selected>--Pilih Kategori--</option>

                                            <% kategori.forEach(function(item) { %>
                                            <option value="<%- item.dataValues.id %>"><%- item.dataValues.nama %></option>
                                            <% }) %>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="harga">Harga</label>
                                        <input type="text" class="form-control" id="harga" name="harga">
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label for="stok">Stok</label>
                                        <input type="text" class="form-control" id="stok" name="stok">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="inputState">Rating</label>
                                        <input type="text" class="form-control" id="inputCity" name="rating">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="keterangan">Keterangan</label>
                                        <textarea type="text" name="keterangan" class="form-control" id="keterangan"
                                                  placeholder="Tentang Produk"></textarea>
                                    </div>

                                </div>

                                <Br>
                                <button type="submit"
                                        style="box-shadow:0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(233 159 30 / 40%) !important"
                                        class="btn btn-primary">Simpan
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
