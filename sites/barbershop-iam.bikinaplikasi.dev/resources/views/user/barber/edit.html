<div class="container-fluid py-4">
    <div class="row">
        <div class="col-4">
            <Style>
                body {
                    background: whitesmoke;
                    font-family: 'Open Sans', sans-serif;
                }

                .container {
                    max-width: 960px;
                    margin: 30px auto;
                    padding: 20px;
                }

                h1 {
                    font-size: 20px;
                    text-align: center;
                    margin: 20px 0 20px;
                }

                h1 small {
                    display: block;
                    font-size: 15px;
                    padding-top: 8px;
                    color: gray;
                }

                .avatar-upload {
                    position: relative;
                    max-width: 205px;
                    margin: 50px auto;
                }

                .avatar-upload .avatar-edit {
                    position: absolute;
                    right: 12px;
                    z-index: 1;
                    top: 10px;
                }

                .avatar-upload .avatar-edit input {
                    display: none;
                }

                .avatar-upload .avatar-edit input + label {
                    display: inline-block;
                    width: 34px;
                    height: 34px;
                    margin-bottom: 0;
                    border-radius: 100%;
                    background: #FFFFFF;
                    border: 1px solid transparent;
                    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.12);
                    cursor: pointer;
                    font-weight: normal;
                    transition: all 0.2s ease-in-out;
                }

                .avatar-upload .avatar-edit input + label:hover {
                    background: #f1f1f1;
                    border-color: #d6d6d6;
                }

                .avatar-upload .avatar-edit input + label:after {
                    content: "\f040";
                    font-family: 'FontAwesome';
                    color: #757575;
                    position: absolute;
                    top: 10px;
                    left: 0;
                    right: 0;
                    text-align: center;
                    margin: auto;
                }

                .avatar-upload .avatar-preview {
                    width: 192px;
                    height: 192px;
                    position: relative;
                    border-radius: 100%;
                    border: 6px solid #F8F8F8;
                    box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
                }

                .avatar-upload .avatar-preview > div {
                    width: 100%;
                    height: 100%;
                    border-radius: 100%;
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                }

            </Style>

            <div class="card my-4">
                <div class="container">
                    <h1>Foto
                        <small>Ini adalah foto profilemu</small>
                    </h1>
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" name="foto"/>
                            <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview" >
                            <div id="imagePreview"
                                 style="background-image: url(/<%- barber.user.foto ? barber.user.foto : 'assets/img/no-camera.png' %>);">
                            </div>
                        </div>

                        <% if(authUser.level == 'Barber') { %>
                        <button href="#0" class="cd-popup-trigger btn btn-secondary"
                                style="box-shadow:0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(233 159 30 / 40%) !important; line-height: initial">Pengaturan
                        </button>
                        <% } %>

                    </div>

                </div>
            </div>

        </div>
        <div class="col-8">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-0">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3" style="background-image:linear-gradient(180deg, #C29A6B 0%, #886E4F 100%);
              box-shadow: 0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(233 159 30 / 40%) !important;">
                        <h6 class="text-white text-capitalize ps-3">Edit Barber</h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive p-0">
                        <div class="container">
                            <form action="/user/barber/<%- barber.id %>/update" enctype="multipart/form-data"
                                  method="post" id="form-edit-user-barber">
                                <input type="hidden" value="" name="foto" id="foto">

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="nama">Nama</label>
                                        <input type="text" class="form-control" id="nama"
                                               placeholder="Nama"
                                               value="<%- barber !== undefined ? barber.user.nama : '' %>" name="nama"
                                               required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="pemilik">Pemilik</label>
                                        <input type="pemilik" class="form-control" id="pemilik"
                                               placeholder="Barber"
                                               value="<%- barber !== undefined ? barber.pemilik : '' %>" name="pemilik"
                                               required>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="link">Link</label>
                                        <input type="text" class="form-control" id="link"
                                               placeholder="Link" value="<%- barber !== undefined ? barber.link : '' %>"
                                               name="link" required>
                                    </div>
                                </div>

                                <button type="submit"
                                        style="box-shadow:0 4px 20px 0 rgb(0 0 0 / 14%), 0 7px 10px -5px rgb(233 159 30 / 40%) !important"
                                        class="btn btn-primary">Update
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<div class="cd-popup z-index-2" role="alert">
    <div class="cd-popup-container" style="max-width: 961px; ">
        <div style="width: 40px; height: 40px;">

            <a href="#0" class="cd-popup-close img-replace">Close</a>
        </div>

        <div class="row" style="padding: 16px;">
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Banner</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Best Barber</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Service Available</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Video</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Testimonial</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Profile Home</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">About Us</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Contact</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Footer</a>
            </div>
            <div class="col-md-4">
                <a class="btn btn-lg btn-secondary block">Pembayaran</a>
            </div>
        </div>

        <div class="row">
            <div class="col-4 offset-8 float-right">
                <ul class="cd-buttons">
                    <li><a href="#0">Yes</a></li>
                    <li><a href="#0">No</a></li>
                </ul>
            </div>
        </div>

    </div> <!-- cd-popup-container -->
</div>
